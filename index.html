<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1 id="title">The game of Rock Paper Scissors</h1>
        <p id="choice">Choose what you want to play between Rock, Paper and Scissors.</p>
        <div class="btn">
            <button class="btn-rock"><img src="images/rock.png"></button>
            <button class="btn-paper"><img src="images/paper.png"></button>
            <button class="btn-scissors"><img src="images/scissors.png"></button>
        </div>
        <div class="results">
            <button class="btn-result">Reset</button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
